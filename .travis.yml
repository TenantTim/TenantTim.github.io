language: node_js
node_js: stable
cache:
  apt: true
  directories:
    - node_modules

before_install:
  - npm install hexo-cli -g
  - npm install hexo-deployer-git --save

install:
  - npm install
  - npm rebuild node-sass --force

script:
  - hexo clean
  - hexo generate

after_script:
  - cd ./public
  - git init
  - git config user.name "TenantTim"
  - git config user.email "t-i.m@outlook.com"
  - hexo deploy

branches:
  only:
  - hexo

env:
 global:
   # Github Pages
   - BlogMasterBranch: github.com/tenanttim/tenanttim.github.io.git