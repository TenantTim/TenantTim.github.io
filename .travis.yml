language: node_js
node_js:
- 8.9.0
cache:
  directories:
  - node_modules
before_install:
- npm install hexo-cli -g
install:
- npm install
script:
- hexo clean
- hexo generate
after_script:
  - cd ./public
  - git init
  - git config user.name TenantTim
  - git config user.email t-i.m@outlook.com
  - git add .
  - git commit -m "Auto generated blogging by Travis"
  # Github Pages
  - git push --force --quiet "https://${GithubAccessToken}@${BlogMasterBranch}" master:master 

branches:
  only:
  - hexo

env:
 global:
   # Github Pages
   - BlogMasterBranch: github.com/tenanttim/tenanttim.github.io